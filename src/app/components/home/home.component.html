<div class="home">
  <div class="items">
    <div class="row">
      <div
        class="product-card col-lg-3 col-md-6 col-sm-12"
        *ngFor="let item of items"
      >
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ item.name | titlecase }}</h5>
            <div class="price">
              <p>{{ item.price | currency }}</p>
              <br />
              <input
                type="number"
                class="form-control"
                placeholder="Amount (Kg)"
                (keyup)="onKeyUp($event)"
              />
              <br />
              <div
                class="btn btn-success"
                (click)="buy(item.name!, item.price!)"
              >
                Buy
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //.single product item two -->
    </div>
  </div>
  <div class="side-bar">
    <a href="/">
      <h3>الأصناف</h3>
    </a>
    <hr />
    <ul>
      <li *ngFor="let cat of categories">
        <a href="#" routerLink="/items/{{ cat.id }}" (click)="getCatItems()">
          <p>{{ cat.name | titlecase }}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
